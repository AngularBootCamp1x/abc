
<html>
<head>
  <title>legacy-minification-safe-di-explicit (ABC 1.x example)</title>
  <style>
    html,body {
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>

  <div id="plunk">
  </div>

  <script src="https://unpkg.com/@plnkr/sdk@1.0.0-pre.1/dist/index.js"></script>
  <script src="legacy-minification-safe-di-explicit.js"></script>
  <script>
    function openIt() {
      const plun = window['@plnkr/sdk'];
      plun.showDynamicEmbed(window.project, {
          deferRun: false,
          parentEl: 'plunk',
      });
    };

    document.addEventListener('DOMContentLoaded', openIt, false);
  </script>
</body>
</html>
